<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | GardenGuardians</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <!-- Add any necessary stylesheets or external dependencies here -->
</head>

<body>
    <div class="navbar">
        <div class="logoo"><a href="home.html"><img src="images/logo.png" alt="" id="photoo"></a></div>
        <div class="search-bar-container active">
        </div>
        <div class="logout-container">
            <button id="logoutButton">Logout</button>
        </div>
    </div>
    <div class="profile-container">
        <h1>Welcome to Your Profile</h1>
        <div>
            <h2>Username: <span id="username"></span></h2>
            <h3>Email ID: <span id="email"></span></h3>
        </div>
        <div>
            <h2>Plants in Nursery</h2>
            <ul id="plantList"></ul>
        </div>
    </div>
    <script src="profile.js"></script>
    <script src="https://kit.fontawesome.com/7daae4d489.js" crossorigin="anonymous"></script>
</body>

</html>
